name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose Terraform action (apply or destroy)'
        required: true
        default: 'apply'

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest
    env:
          TF_VAR_github_token: ${{ secrets.TOKEN_GIT }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.LEO_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.LEO_SECRET_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Validate Terraform
        run: terraform validate
        working-directory: terraform


      - name: Plan Terraform
        run: terraform plan -out=tfplan -var-file="terraform.tfvars"
        working-directory: terraform
          #for lex
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq


      - name: Apply Terraform 
        if: github.event.inputs.action == 'apply' || github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: terraform

      - name: Get Terraform outputs
        if: github.event.inputs.action != 'destroy'
        run: |
          cd terraform
          # Save the output to a file instead of directly to an env var
          terraform output -raw api_gateway_url > /tmp/api_url.txt
          # Read the file and clean up any special characters
          API_URL=$(cat /tmp/api_url.txt | tr -d '"\n')
          echo "API_URL=$API_URL" >> $GITHUB_ENV
          # Debug
          echo "API URL: $API_URL"
      - name: Create React env file
        if: github.event.inputs.action != 'destroy'
        run: |
          # Create .env file
          echo "REACT_APP_API_BASE_URL=${{ env.API_URL }}" > fisc-ai/frontend/.env
          # Debug
          echo "Contents of .env file:"
          cat fisc-ai/frontend/.env
      - name: Build frontend
        if: github.event.inputs.action != 'destroy'
        run: |
          cd fisc-ai/frontend
          npm ci
          CI=false npm run build
      
      # - name: Get Terraform outputs
      #   run: |
      #       RAW_URL=$(terraform output -raw api_gateway_url | tr -d '\n\"')
      #       echo "API_GW_BASE_URL=$RAW_URL" >> $GITHUB_ENV

      # - name: Update Frontend API URLs
      #   run: |
      #       sed -i "s|REPLACE_WITH_API_GW_BASE_URL|${API_GW_BASE_URL}|g" fisc-ai/frontend/src/App.tsx
            
      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: terraform

    