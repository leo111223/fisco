name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose Terraform action (apply or destroy)'
        required: true
        default: 'apply'

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.LEO_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.LEO_SECRET_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Validate Terraform
        run: terraform validate
        working-directory: terraform

      - name: Plan Terraform
        run: terraform plan -out=tfplan
        working-directory: terraform
        env:
          TF_VAR_github_token: ${{ secrets.TOKEN_GIT }}

      - name: Apply Terraform
        if: github.event.inputs.action == 'apply' || github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform
        env:
          TF_VAR_github_token: ${{ secrets.TOKEN_GIT }}
      
      - name: Get and Write API URL
        id: get_api_url
        working-directory: terraform
        shell: bash
        run: |
            echo "Fetching clean API URL..."
        
            # 1. Get raw output from Terraform
            raw_output=$(terraform output api_gateway_url 2>/dev/null)
        
            # 2. Clean just the URL portion (remove any debug noise)
            api_url=$(echo "$raw_output" | grep -Eo 'https://[^ ]+')
        
            echo "Clean URL: $api_url"
        
            # 3. Escape special chars only for GITHUB_ENV use
            safe_url="${api_url//'%'/'%25'}"
            safe_url="${safe_url//$'\n'/'%0A'}"
            safe_url="${safe_url//$'\r'/'%0D'}"
        
            # 4. Save for GitHub Actions env
            echo "REACT_APP_API_URL=$safe_url" >> $GITHUB_ENV
        
            # 5. Write clean URL to .env.production (this is the key fix)
            echo "REACT_APP_API_URL=$api_url" > ../fisc-ai/frontend/.env.production
        
        
        
      - name: Build React Frontend
        working-directory: fisc-ai/frontend
        run: |
              echo "üîç Checking .env.production..."
              cat .env.production  # this should now be 1 line only
              npm install
              npm run build
          
  

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: terraform
        env:
          TF_VAR_github_token: ${{ secrets.TOKEN_GIT }}
